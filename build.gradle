group 'space.rhilenova.apps'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

dependencies.compile (group: 'org.hsqldb', name: 'hsqldb', version:'[2,)')
dependencies {
    runtime 'org.hsqldb:hsqldb:[2,)',
            'org.hsqldb:sqltool:[2,)'
}

dependencies {
    runtime 'org.apache.commons:commons-collections4:[4,)'
    compile 'org.apache.commons:commons-collections4:[4,)'
}